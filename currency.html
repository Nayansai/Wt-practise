<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            background-image: url(currency.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .converter {
            width: 100%;
            max-width: 500px; /* Increased size */
            padding: 40px; /* Increased padding */
            background-color: #fff;
            border-radius: 10px; /* Adjusted for a larger box */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Increased shadow for emphasis */
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px; /* Increased margin */
            font-size: 24px; /* Larger font size */
        }

        input[type="number"],
        select,
        button {
            width: calc(100% - 20px);
            padding: 15px; /* Increased padding */
            margin-bottom: 15px; /* Increased margin */
            box-sizing: border-box;
            font-size: 16px; /* Larger font size */
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Currency Converter</h2>
        <input type="number" id="amount" placeholder="Enter amount">
        <select id="fromCurrency">
            <option value="INR">INR (₹)</option>
            <option value="USD">USD ($)</option>
            <option value="CAD">CAD (CA$)</option>
            <option value="AUD">AUD (A$)</option>
        </select>
        <select id="toCurrency">
            <option value="INR">INR (₹)</option>
            <option value="USD">USD ($)</option>
            <option value="CAD">CAD (CA$)</option>
            <option value="AUD">AUD (A$)</option>
        </select>
        <button onclick="convert()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convert() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            const conversionRates = {
                USD: {
                    CAD: 1.35,
                    AUD: 1.50,
                    INR: 85.0
                },
                CAD: {
                    USD: 0.70,
                    AUD: 1.14,
                    INR: 61.50
                },
                AUD: {
                    USD: 0.77,
                    CAD: 0.96,
                    INR: 55.0
                },
                INR: {
                    USD: 0.012,
                    CAD: 0.016,
                    AUD: 0.018
                }
            };

            const conversionRate = conversionRates[fromCurrency][toCurrency];

            const result = amount * conversionRate;
            document.getElementById('result').innerText = `${amount} ${fromCurrency} = ${result.toFixed(2)} ${toCurrency}`;
        }
    </script>
</body>
</html>
