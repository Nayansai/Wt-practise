<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Transaction Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #09adb0;
      margin: 0;
      padding: 0;
    }
    
    .box {
      width: 80%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #0b90bd;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Transaction Details</h1>
    <table>
      <tr>
        <th>Date</th>
        <td>March 7, 2024</td>
      </tr>
      <tr>
        <th>Time</th>
        <td>12:30 PM</td>
      </tr>
      <tr>
        <th>Transaction ID</th>
        <td>123456789</td>
      </tr>
      <tr>
        <th>Amount</th>
        <td>$100</td>
      </tr>
      <tr>
        <th>Status</th>
        <td>Completed</td>
      </tr>
      <tr>
        <th>Sender</th>
        <td>Alice Smith</td>
      </tr>
      <tr>
        <th>Receiver</th>
        <td>Bob Johnson</td>
      </tr>
      <tr>
        <th>Bank</th>
        <td>ABC Bank</td>
      </tr>
    </table>
  </div>
</body>
</html>
