<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Press Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="clickButton">Click me or anywhere, any button!</button>
        <p>You have pressed any button <span id="clickCount">0</span> times.</p>
    </div>
    <script>
        let count = 0;

        function updateCount() {
            count++;
            document.getElementById('clickCount').innerText = count;
        }

        document.getElementById('clickButton').addEventListener('click', updateCount);
        document.addEventListener('click', updateCount);
        document.addEventListener('keydown', updateCount);
    </script>
</body>
</html>
